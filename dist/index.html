<!DOCTYPE html>
<html>
    <head>
        <title>Stopwatch</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./style.css" rel="stylesheet" />
        
    </head>
    <body class="p-0 m-0 flex-col justify-center bg-[#252526]">
        <div class="absolute top-[250px] left-[620px]">
            <div class="text-center">
                <span class="text-7xl font-bold text-[#f2f2f2]" id="timer"
                    >00:00:00</span
                >
            </div>
            <div class="flex justify-center pt-4">
                <button
                    type="button"
                    class="bg-[#80a5fc] hover:bg-[#6a89d2] w-24 h-16 mx-2 rounded-lg"
                    id="play"
                >
                    Play
                </button>
                <button
                    type="button"
                    class="bg-[#80a5fc] hover:bg-[#6a89d2] w-24 h-16 mx-2 rounded-lg"
                    id="reset"
                >
                    Reset
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
